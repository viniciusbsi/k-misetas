{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        Hi {{ user.username }}!
        <p><a href="{% url 'logout' %}">logout</a></p>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">login</a>
    {% endif %}
    <a href="{% url 'produto-cadastrar' %}">Cadastrar Produto</a>
    <a href="{% url 'variacao-produto-cadastrar' %}">Cadastrar Variação Produto</a>
    <a href="{% url 'produto-carrinho-cadastrar' %}">Novo Pedido</a>
{% endblock %}
